<!DOCTYPE html>
<html>
<head>
  <title>Rational Trig Cheatsheet</title>

    <style>
        body { font-family: sans-serif; }
    </style>


</head>
<body style="display: grid; grid-template-columns: 1fr 1fr 1fr">

    <!-- Make 3 column grid -->
    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>x</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mo>&#x2212;</mo>
                    <mi>b</mi>
                    <mo>&#x00B1;</mo>
                    <msqrt>
                        <mrow>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>&#x2212;</mo>
                            <mn>4</mn>
                            <mi>a</mi>
                            <mi>c</mi>
                        </mrow>
                    </msqrt>
                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mi>a</mi>
                </mrow>
            </mfrac>
        </mrow>
    </math>
    </div>

    <!-- Column 2 -->
    <div>
    </div>

    <!-- Column 3 -->
    <div>
    </div>
</body>
</html>
